#配置文件的加载顺序如下：
#  1.类路径下的 reference.conf 文件，通常放在 resources 目录中，打包之后丢在类路径里；
#  2.类路径下的 application.conf 文件，它会覆盖 reference.conf 中同名键的值；
#  3.启动时设定的启动参数，它会覆盖 application.conf 中同名键的值；
#  4.位于环境变量中同名键的值。

common {
  string = "common"
  int = 1
  double = 1.1

  #持续时间（duration）支持的单元字符串区分大小写，并且必须是小写的:
  #  ns, nano, nanos, nanosecond, nanoseconds
  #  us, micro, micros, microsecond, microseconds
  #  ms, milli, millis, millisecond, milliseconds
  #  s, second, seconds
  #  m, minute, minutes
  #  h, hour, hours
  #  d, day, days
  duration = 1h

  #周期（period）支持的单元字符串区分大小写，并且必须是小写的：
  #  d, day, days
  #  w, week, weeks
  #  m, mo, month, months (note that if you are using getTemporal() which may return either a java.time.Duration or a java.time.Period you will want to use mo rather than m to prevent your unit being parsed as minutes)
  #  y, year, years
  period = 1w

  #对于单个字节（byte）:
  #  B, b, byte, bytes
  bytes = 1B

  #对于十次方字节：
  #  kB, kilobyte, kilobytes
  #  MB, megabyte, megabytes
  #  GB, gigabyte, gigabytes
  #  TB, terabyte, terabytes
  #  PB, petabyte, petabytes
  #  EB, exabyte, exabytes
  #  ZB, zettabyte, zettabytes
  #  YB, yottabyte, yottabytes
  ten-powers = 1kB

  #对于二次方字节：
  #  K, k, Ki, KiB, kibibyte, kibibytes
  #  M, m, Mi, MiB, mebibyte, mebibytes
  #  G, g, Gi, GiB, gibibyte, gibibytes
  #  T, t, Ti, TiB, tebibyte, tebibytes
  #  P, p, Pi, PiB, pebibyte, pebibytes
  #  E, e, Ei, EiB, exbibyte, exbibytes
  #  Z, z, Zi, ZiB, zebibyte, zebibytes
  #  Y, y, Yi, YiB, yobibyte, yobibytes
  two-powers = 1K
}